<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="DropShop - Votre boutique en ligne de confiance. Découvrez notre sélection de produits de qualité à prix imbattables. Livraison gratuite dès 50€.">
    <meta name="keywords" content="dropshipping, e-commerce, boutique en ligne, produits qualité, livraison gratuite">
    <meta name="author" content="DropShop">
    <meta name="robots" content="index, follow">

    <title>DropShop - Votre boutique en ligne de confiance</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DropShop - Votre boutique en ligne de confiance">
    <meta property="og:description" content="Découvrez notre sélection de produits de qualité à prix imbattables. Livraison gratuite dès 50€.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=1200">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:site_name" content="DropShop">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DropShop - Votre boutique en ligne de confiance">
    <meta name="twitter:description" content="Découvrez notre sélection de produits de qualité à prix imbattables.">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=1200">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://js.stripe.com">

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DropShop",
      "description": "Boutique en ligne spécialisée dans les produits tech et accessoires de qualité",
      "url": "https://your-domain.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://your-domain.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "DropShop",
        "logo": {
          "@type": "ImageObject",
          "url": "https://your-domain.com/logo.png"
        }
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h1>DropShop</h1>
            <p>Votre boutique en ligne de confiance</p>
            <p>JavaScript est requis pour utiliser cette application.</p>
            <p>Veuillez activer JavaScript dans votre navigateur.</p>
        </div>
    </noscript>
</body>
</html>
